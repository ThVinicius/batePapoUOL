<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/uol_icon-icons.com_61638.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="telaInicial">
      <div class="loading escondido">
        <img src="./images/Spin-1s-200px (1).gif" alt="loading" />
        <h3>Entrando</h3>
      </div>
      <div class="telaLogin">
        <img src="./images/logo 1.png" alt="Logo - bate papo Uol" />
        <input
          type="text"
          class="login"
          placeholder="Digite seu nome"
          required
        />
        <div class="entrar" onclick="login()"><h2>Entrar</h2></div>
      </div>
    </div>
    <div class="menu escondido">
      <div class="tela1" onclick="esconder()"></div>
      <div class="tela2">
        <div class="tela2-topo">
          <h4>Escolha um contato para enviar mensagem:</h4>
        </div>
        <div class="contatos"></div>
        <div class="ajuste">
          <h4>Escolha a visibilidade:</h4>
        </div>
        <div onclick="selecionarVisibilidade(this)" class="ajuste2">
          <div class="centralizar">
            <ion-icon name="lock-open"></ion-icon>
            <h5>Público</h5>
          </div>
          <ion-icon
            class="setinha selecionado2 defaultVisibilidade"
            name="checkmark-sharp"
          ></ion-icon>
        </div>
        <div onclick="selecionarVisibilidade(this)" class="ajuste3">
          <div class="centralizar">
            <ion-icon name="lock-closed"></ion-icon>
            <h5>Reservadamente</h5>
          </div>
          <ion-icon class="setinha" name="checkmark-sharp"></ion-icon>
        </div>
      </div>
    </div>
    <div class="container escondido">
      <div class="topo">
        <img src="./images/logo 1.png" />
        <ion-icon onclick="esconder()" name="people-sharp"></ion-icon>
      </div>
      <div class="chat"></div>
      <div class="caixaMensagem">
        <div class="ajustesNaCaixa">
          <input
            type="text"
            class="mensagem"
            placeholder="Escreva aqui..."
            required="required"
          />
          <ion-icon
            onclick="enviarMensagem()"
            name="paper-plane-outline"
          ></ion-icon>
        </div>
        <div class="teste">
          <h6>Enviando para</h6>
          <h6 class="contato">Todos</h6>
          <h6 class="visibilidade">(público)</h6>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
